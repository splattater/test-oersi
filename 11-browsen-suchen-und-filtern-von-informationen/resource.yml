name: 1.1. Browsen, Suchen und Filtern von Informationen
description: |
  In diesem Kurs lernen Sie die grundlegenden Prinzipien der digitalen Welt kennen, darunter die Struktur des Internets, Datenschutz, Browser-Funktionen und Suchmaschinenstrategien. Sie erfahren auch, wie man Daten sicher und effizient strukturiert, speichert und verarbeitet, und werden in die Wichtigkeit von Anonymität und Datenschutz im Netz eingeführt.
