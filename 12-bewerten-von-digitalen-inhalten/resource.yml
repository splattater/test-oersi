name: 1.2. Bewerten von Digitalen Inhalten
description: |
  In diesem Kurs lernen Sie, wie Sie mit digitalen Quellen sicher umgehen und zwischen seriösen und unseriösen Quellen unterscheiden. Sie erweitern Ihre Fähigkeiten im Umgang mit sozialen Medien und erfahren, wie Sie Fake News und Vorurteile in der KI erkennen können. Ein wichtiger Aspekt ist die Medienkompetenz, insbesondere im Umgang mit Informationen im Internet.
